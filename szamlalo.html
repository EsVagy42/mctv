<!DOCTYPE html>
<html>
    <head>
        <title>Számláló</title>
        <link rel="stylesheet" href="/mctv/style.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="aside" class="aside"></div>
        <script src="/mctv/loader.js"></script>
        <div class="mainmain">
            <div class="main">
                <div class="topmenu">
                    <table class="toptable">
                        <tr>
                            <td class="imgtd">
                                <a href="/mctv/index.html">
                                    <img src="/mctv/mctv.png" alt="MCTV logója" class="iconimg">
                                </a>
                            </td>
                            <td>
                                <a href="/mctv/pageselect.html">
                                    <h1 class="toptext">
                                        Számláló
                                    </h1>
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="maintext">
                    <h1>
                        <span id="szam"></span> <span id="text">nap telt el Margit nap óta.</span>
                    </h1>
                    <script>
                        let date_1 = new Date('01/25/2023');
                        let date_2 = new Date();

                        const days = (date_1, date_2) =>{
                            let difference = date_2.getTime() - date_1.getTime();
                            let TotalDays = Math.ceil(difference / (1000 * 3600 * 24));
                            return TotalDays;
                        }
                        let num = days(date_1, date_2) - 1;
                        document.getElementById("szam").innerHTML = num.toString();
                        if (num % 30 == 0)
                        {
                            document.getElementById("text").innerHTML = "napja van Tangens táskájában a gyertya.";
                        }
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
